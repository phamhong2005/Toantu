<body>

<input type="text" name="" id="a">Vật lí
<input type="text" name="" id="b">Hóa Học
<input type="text" name="" id="c">Sinh học
<button onclick="tinhdiem()" >Nhấn</button>
<button onclick="diemcong()">Cộng</button>
<p>Điểm: <span id="kq"></span>
    <script>

    function tinhdiem() {
        let a = +document.getElementById('a').value
        let b =  +document.getElementById('b').value
        let c = +document.getElementById('c').value
let e = (a+b+c)/3
        document.getElementById('kq').innerHTML = e

    }
function diemcong() {
        let a = +document.getElementById('a').value
    let b = +document.getElementById('a').value
    let c = +document.getElementById('c').value
    let tong = a + b +c
    document.getElementById('kq').innerHTML = tong
}

    </script>
